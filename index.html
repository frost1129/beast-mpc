<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast ft MPC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <h1>CONTEST ...</h1>

        <div class="login-form">
            <div class="black-box"></div>
            <div class="form">
                <span class="sign-up">
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username" class="crt-name">
                    <input type="password" placeholder="Password" class="crt-pass">
                    <input type="password" placeholder="Confirm Password" class="crt-pass-conf">
    
                    <div class="btn btn-sign-up">Sign Up</div>
                    <p><i>Already have an account?</i></p>
                </span>
    
                <span class="sign-in">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username" class="usr-name">
                    <input type="password" placeholder="Password" class="usr-pass">
    
                    <div class="btn btn-sign-in">Sign In</div>
                    <p><i>Create a new account?</i></p>
                </span>
            </div>

            

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
